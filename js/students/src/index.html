<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Студенты</title>
</head>

<body>
  <div class="wrapper row">
    <h1 class="title">Список студентов</h1>
    <div class="content">
      <form class="form col-lg-3">
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="name-input">Имя</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs" type="text" placeholder="Введите имя" id="name-input">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="surname-input">Фамилия</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs" type="text" placeholder="Введите фамилию" id="surname-input">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="patronymic-input">Отчество</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs" type="text" placeholder="Введите отчество" id="patronymic-input">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="date-of-birth-input">Дата рождения</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs date" type="date" id="date-of-birth-input">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="date-of-admission-input">Год начала обучения</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs" type="number" id="date-of-admission-input">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-5 col-form-label" for="faculty-input">Факультет</label>
          <div class="col-lg-7">
            <input class="form-control add-inputs" type="text" placeholder="Введите факультет" id="faculty-input">
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn btn-primary add-student" type="submit">Добавить студента</button>
        </div>
      </form>
      <div class="table-wrapper">
        <div class="finder">
          <input class="name-finder form-control find-input" placeholder="Поиск по имени" type="text">
          <input class="faculty-finder form-control find-input" placeholder="Поиск по факультету" type="text">
          <input class="start-year-finder form-control find-input" placeholder="Поиск по году начала обучения"
            min="2000" type="number">
          <input class="end-year-finder form-control find-input" placeholder="Поиск по году окончания обучения"
            type="number">
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="number" scope="col">#</th>
              <th class="name table-title" scope="col">ФИО</th>
              <th class="faculty table-title" scope="col">Факультет</th>
              <th class="age table-title" scope="col">Дата рождения(возраст)</th>
              <th class="studying table-title" scope="col">Годы обучения(курс)</th>
            </tr>
          </thead>
          <tbody class="t-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
